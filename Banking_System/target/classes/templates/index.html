<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
		</head>
<meta charset="UTF-8">
<title>Bank Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>

<body>
	<div class="container" align="center">
		<h1>Customer Details As Follows</h1>
		<hr>
		<br>
		<a th:href="@{/addNew}" class="btn btn-primary btn-sm mb-3">Add Customer
		</a>
		<br>
		<br>
		<table>
			<thead>
				<th>ID</th>
				<th>NAME</th>
				<th>AMOUNT</th>
				<th>ACTION</th>
			</thead>
			<tr th:each="bank:${list_of_customer}">
				
				<td th:text="${bank.id}"></td>
				<td th:text="${bank.name}"></td>
				<td th:text="${bank.amount}"></td>
				<td>
					<a th:href="@{/modifydeposit/{id}(id=${bank.id})}" class="btn btn-primary btn-sm mb-3">
																		Deposit
												</a>
					
					<a th:href="@{/deleteBank/{id}(id=${bank.id})}" class="btn btn-danger btn-sm mb-3">
											Delete
					</a>
					<a th:href="@{/modifywithdraw/{id}(id=${bank.id})}" class="btn btn-danger btn-sm mb-3">
																									Withdraw
																			</a>	
				</td>
			</tr>
		</table>
		
	</div>
	

</body>

</html>
